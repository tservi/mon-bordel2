<script>
function position(objName,x0,y0,radius,angle)
{
 obj=self.document.getElementById(objName);
 newX=x0+radius*Math.cos(angle);
 newY=y0-radius*Math.sin(angle);
 obj.style.left=newX;
 obj.style.top=newY;
}

function changePosition()
{
 angle=temps*0.001; // vitesse angulaire est de 0.001
 position('myImage1',400,200,100,angle);
 myDiv=document.getElementById('monitoring');
 myDiv.innerHTML='Temps='+temps+'<br/>\n'+'Angle='+angle+'<br/>\n'
 temps+=intervalDeTemps;
}

</script>
